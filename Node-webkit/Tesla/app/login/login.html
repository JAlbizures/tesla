

<div class="col-md-6 col-md-offset-3 ">
	<div class="panel panel-primary" >
		<div class="panel-heading">Iniciar Sesion</div>
		<div class="panel-body">
			<form ng-submit="login(user.usuario,user.pass)" name="formLogin" id="formLogin" novalidate>
				<div class="form-group">
					<label >Usuario</label>
					<input type="text" class="form-control" autofocus name="usuario" ng-model="user.usuario" placeholder="Usuario" required>
				</div>
				<div class="form-group">
					<label >Contraseña</label>
					<input type="password" class="form-control" name="pass" ng-model="user.pass" placeholder="Contraseña" required>
				</div>
				
				<button type="submit" class="btn btn-default" ng-disabled="!formLogin.$valid">Acceder</button>
			</form>
		</div>
		<div class="panel-footer">{{error}}</div>
	</div>
</div>
