<div class="">
  <div class="">
    <div class="col-lg-12">
     	<form class="form-inline" style="display:inline-block"  name="formAgregarUsuario" ng-submit="agregarUsuario(usuario)" ng-show="estado">
			<div class="form-group"  novalidate>
				<label for="" class="block">Nombre</label>
				<input type="text" class="form-control" name="nombre" capitalize-first ng-model="usuario.nombre"  placeholder="Nombre" required>
			</div>
			<div class="form-group">
				<label for="" class="block">Usuario</label>
				<input type="text" class="form-control" name="usuario"  ng-model="usuario.usuario"  placeholder="Usuario" required>
			</div>
			<div class="form-group">
				<label for="" class="block">Contraseña</label>
		    	<input type="text" class="form-control" name="pass" ng-model="usuario.pass" placeholder="Contraseña" required>
		  	</div>
		  	<div class="form-group" >
		  		<label for="" class="block">Rol</label>
		  		<select class="form-control" ng-init="usuario.rol='cajero'" name="rol" ng-model="usuario.rol" required>
					<option default>cajero</option>
					<option default>tecnico</option>
				</select>
		  	</div>
		  	
			<button type="submit"  class="btn btn-default bottom" ng-disabled="!formAgregarUsuario.$valid || !usuarioValido">Agregar Usuario</button>
		</form>
		<form class="form-inline" style="display:inline-block" name="formEditarUsuario" ng-submit="terminarEdit(updateUsuario)" ng-show="!estado">
			<div class="form-group"  novalidate>
				<label for="" class="block">Nombre</label>
				<input type="text" class="form-control" name="nombre" capitalize-first ng-model="updateUsuario.nombre"  placeholder="Nombre" required>
			</div>
			<div class="form-group">
				<label for="" class="block">Usuario</label>
				<input type="text" class="form-control" name="usuario" ng-model="updateUsuario.usuario"  placeholder="Usuario" required>
			</div>
			<div class="form-group">
				<label for="" class="block">Contraseña</label>
		    	<input type="text" class="form-control" name="pass" ng-model="updateUsuario.pass" placeholder="Contraseña" required>
		  	</div>
		  	<div class="form-group" >
		  		<label for="" class="block">Rol</label>
		  		<select class="form-control" ng-init="updateUsuario.rol='cajero'" name="rol" ng-model="updateUsuario.rol" required>
					<option default>cajero</option>
					<option default>tecnico</option>
				</select>
		  	</div>
		  	
			<button type="submit" class="btn btn-success bottom" ng-disabled="!formEditarUsuario.$valid || !usuarioValido">Aceptar</button>
			<button ng-click="estado=true" class="btn btn-danger bottom" >Cancelar</button>
		</form>
		<p class="text-danger" style="display: inline-block; vertical-align: bottom;" ng-show="!usuarioValido">Usuario invalido</p>
		<hr>
		
		<table class="table table-striped">
			<thead>
				<th>No.</th>
				<th>Nombre</th>
				<th>Usuario</th>
				<th>Rol</th>
				<th>Contraseña</th>
				<th>Acciones</th>
			</thead>
			<tbody >
				<tr id="{{item.idUsuarios}}" ng-show="item.rol != 'root'" ng-repeat="item in usuarios" > 
					<td >{{$index+1}}</td>
					<td>{{item.nombre}}</td> 
					<td>{{item.usuario}}</td> 
					<td>{{item.rol}}</td> 
					<td>{{item.pass}}</td> 
					<td>
						<button class="btn btn-success" ng-click="editar(item)">
							Editar
						</button>
						<button class="btn btn-danger" ng-click="eliminar(item.idUsuarios)">
							Eliminar
						</button>
					</td> 
				</tr>
				</div> 
			</tbody>
		</table>	
    </div>
  </div>
</div>
