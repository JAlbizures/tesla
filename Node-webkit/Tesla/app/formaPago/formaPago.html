
<div class="">
  <div class="">
    <div class="col-lg-12">
     	<form class="form-inline" novalidate style="display:inline-block"  name="formAgregarFormaPago"  ng-show="estado">
			<!-- <div class="form-group" >
				<label for="" class="block">No.</label>
				<input type="number" style="width:70px" min="0" class="form-control" name="numeroserial" ng-disabled="true"  placeholder="No.">
			</div> -->
			<div class="form-group"  novalidate>
				<label for="" class="block">Nombre</label>
				<input type="text" class="form-control" name="nombre" ng-model="formaPago.nombre"  placeholder="Nombre" required>
			</div>
			<button type="submit"  class="btn btn-default bottom" ng-click="agregarFormaPago(formaPago)" ng-disabled="!formAgregarFormaPago.$valid || !formaPagoValido">Agregar servicio</button>

		</form>
		<form class="form-inline" novalidate style="display:inline-block"  name="formEditarFormaPago" ng-show="!estado">
			<!-- <div class="form-group" >
				<label for="" class="block">No.</label>
				<input type="number" style="width:70px" min="0" class="form-control" name="numeroserial"  ng-model="updateFormaPago.idFormaPago"  placeholder="No." required>
			</div> -->
			<div class="form-group"  >
				<label for="" class="block">Nombre</label>
				<input type="text" class="form-control" name="nombre" ng-model="updateFormaPago.nombre"  placeholder="Nombre" required>
			</div>
			<button type="submit" class="btn btn-success bottom"  ng-click="terminarEdit(updateFormaPago)" ng-disabled="!formEditarFormaPago.$valid || !formaPagoValido">Aceptar</button>
			<button ng-click="estado=true" class="btn btn-danger bottom" >Cancelar</button>
		</form>
		<p class="text-danger" style="display: inline-block; vertical-align: bottom;" ng-show="!formaPagoValido">Usuario invalido</p>
		<hr>

		<table class="table table-striped">
			<thead>
				<!-- <th>ID</th> -->
				<th>Nombre</th>
			</thead>
			<tbody >
				<tr id="{{item.idFormaPago}}" ng-repeat="item in formasPago" >
					<td >{{item.idFormaPago}}</td>
					<td>{{item.nombre | titleCase}}</td>
					<!-- <td>{{item.precio |  currency:"Q"}}</td>  -->
					<td>
						<button ng-show="item.nombre.toLocaleLowerCase() != 'contado' && item.nombre.toLocaleLowerCase() != 'tarjeta de credito'" class="btn btn-success" ng-click="editar(item)">
							Editar
						</button>
						<button ng-show="item.nombre.toLocaleLowerCase() != 'contado' && item.nombre.toLocaleLowerCase() != 'tarjeta de credito'" class="btn btn-danger" ng-click="eliminar(item.idFormaPago)">
							Eliminar
						</button>
					</td>
				</tr>
				</div>
			</tbody>
		</table>
    </div>
  </div>
</div>
