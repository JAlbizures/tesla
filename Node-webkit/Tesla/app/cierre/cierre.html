<div class="col-lg-12">
	<ng-form name="cierre"> 
		<div> 
			<label for="" >Fecha inicial</label>
			<input required name="fechaInicial" ng-model="fechaInicial" style="display:inline-block; width:auto" class="form-control"  type="date">
			<label for="" >Fecha final</label> 
			<input required name="fechaFinal" ng-model="fechaFinal" style="display:inline-block; width:auto" class="form-control"  type="date">
		</div>
		<br>
		<div>Cantidad efectivo: <input required ng-model="efectivo" name="efectivo" step="0.01" min="0.00" type="number" style="display:inline-block; width:auto" class="form-control" > Q.</div>
		<br>
		<div>Cantidad deposito: <input required ng-model="deposito" name="deposito" step="0.01" min="0.00" type="number" style="display:inline-block; width:auto" class="form-control" > Q.</div>
		<div>
			<button class="btn btn-primary" ng-click="terminarCierre(cierre)" ng-disabled="!cierre.$valid">Terminar</button>
		</div>
	</ng-form>
</div>
